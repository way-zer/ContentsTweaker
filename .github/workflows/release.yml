name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - 'published'

jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Set env
        env:
          TAG: ${{ github.ref_name }}
        run: echo "VERSION=${TAG:1}" >> $GITHUB_ENV

      - name: Run unit tests and build JAR
        run: ./gradlew dist

      - name: upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: build/dist/*