name: UpdateChangeLog

on:
  push:
    branches:
      - 'master'
  pull_request:
    types: [ opened, reopened, synchronize ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}